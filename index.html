<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kuro Kumo Store | MLBB Top Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      font-family: 'Cinzel', serif;
      background:#0b1220;
      color:#fff;
    }

    header{
      background:linear-gradient(90deg,#2563eb,#06b6d4);
      padding:20px;
      text-align:center;
      box-shadow:0 0 25px #000;
    }

    header h1{
      margin:0;
      font-size:30px;
      text-shadow:0 0 15px orange;
    }

    header p{
      margin:5px 0 0;
      font-size:14px;
      opacity:0.9;
    }

    .container{
      max-width:420px;
      margin:auto;
      padding:20px;
    }

    .card{
      background:#111827;
      border-radius:16px;
      padding:20px;
      margin-bottom:20px;
      box-shadow:0 0 20px rgba(0,0,0,0.7);
    }

    .card h2{
      margin-top:0;
      font-size:20px;
      text-align:center;
      color:#38bdf8;
    }

    label{
      display:block;
      margin:12px 0 6px;
      font-size:14px;
    }

    input, select{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:none;
      outline:none;
      background:#020617;
      color:#fff;
      font-size:14px;
    }

    .price{
      margin-top:15px;
font-size:18px;
      color:#facc15;
    }

    button{
      width:100%;
      margin-top:15px;
      padding:14px;
      border:none;
      border-radius:12px;
      background:#22c55e;
      font-size:16px;
      font-weight:bold;
      cursor:pointer;
    }

    button:hover{
      background:#16a34a;
    }

    footer{
      text-align:center;
      font-size:12px;
      opacity:0.6;
      margin-top:20px;
    }
  </style>
</head>

<body>

<header>
  <h1>Kuro Kumo Store</h1>
  <p>MLBB Diamonds Top-Up • @heaven_uss</p>
</header>

<div class="container">

  <div class="card">
    <h2>Mobile Legends Top-Up</h2>

    <label>MLBB Player ID</label>
    <input type="text" placeholder="Example: 12345678">

    <label>Server ID</label>
    <input type="text" placeholder="Example: 4321">

    <label>Select Diamonds</label>
    <select>
      <option>86 Diamonds – ₹80</option>
      <option>172 Diamonds – ₹160</option>
      <option>257 Diamonds – ₹240</option>
      <option>344 Diamonds – ₹320</option>
      <option>429 Diamonds – ₹400</option>
      <option>Weekly Pass – ₹160</option>
    </select>

    <div class="price">Payable Amount shown above</div>

    <button>Proceed (Demo)</button>
  </div>

  <footer>
    © 2026 Kuro Kumo Store • Frontend Demo Only
  </footer>

</div>

</body>
</html>
